<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Dosen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>Dashboard Dosen</h2>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Pantau Kelompok</a>
      <a href="#">Umpan Balik</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h3>Statistik Kelompok</h3>
      <ul>
        <li>AI Lovers - 5 anggota - Progres: 70%</li>
        <li>Web Dev Squad - 6 anggota - Progres: 55%</li>
      </ul>

    <section>
      <h3>Berikan Umpan Balik</h3>
      <textarea rows="5" cols="50" placeholder="Masukkan komentar Anda di sini..."></textarea>
      <br><button>Kirim</button>
    </section>
  </main>
</body>
</html>
