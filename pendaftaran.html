<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pemesanan - Synta Outdoor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Formulir Pemesanan</h1>
  <nav>
    <a href="synta.html">Beranda</a> |
    <a href="produk.html">Produk</a> |
    <a href="aboutus.html">Tentang Kami</a> |
    <a href="kontak.html">Kontak</a>
  </nav>
</header>

<div class="container">
  <form action="#" method="post">
    <h2>Sewa Alat Outdoor Sekarang</h2>

    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telp">Nomor HP:</label>
    <input type="tel" id="telp" name="telp" required>

    <label for="produk">Pilih Alat yang Disewa:</label>
    <select id="produk" name="produk" required>
      <option value="">-- Pilih Produk --</option>
      <option value="tenda">Tenda Kapasitas 4 Orang</option>
      <option value="kompor">Kompor Portable</option>
      <option value="matras">Matras Lipat</option>
      <option value="lampu">Lampu Camping LED</option>
    </select>

    <label for="jumlah">Jumlah Unit:</label>
    <input type="number" id="jumlah" name="jumlah" min="1" required>

    <label for="tanggal">Tanggal Mulai Sewa:</label>
    <input type="date" id="tanggal" name="tanggal" required>

    <label for="durasi">Durasi Sewa (hari):</label>
    <input type="number" id="durasi" name="durasi" min="1" required>

    <button type="submit">Kirim Pemesanan</button>
  </form>
</div>

<footer style="text-align:center; padding:1rem; background:#2e8b57; color:white; margin-top:2rem;">
  &copy; 2025 Synta Outdoor
</footer>

</body>
</html>
